{% extends 'base.html' %}

{% block content %}

<form method="POST", action=".">
    {% csrf_token %}
    <h3>Generate Custodian Report</h3>
    <select class="custom-select custom-select-lg mb-3" name="custodian" >
      <option value="" disabled selected>Choose Custodian</option>
        {% for instance in custodian_list %}
      <option value="{{ instance.id }}">{{instance.name}}</option>
        {% endfor %}
    </select>
    <input type="submit" class="btn btn-secondary" value='Generate Report' />
</form>

{% endblock %}
