{% extends 'base.html' %}

{% block content %}
<div class="cust-select">
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-group">
            <label>Tag Number</label>
            <input name="tag_number" class="form-control form-control-sm" type="text" placeholder="CCC/YY/DDD">
            <small class="form-text text-muted">Use the format in ex: IRQ/YY/100</small>
        </div>
        <div class="form-group">
            <label>Brand</label>
            <input name="brand" class="form-control form-control-sm" type="text" placeholder="Enter brand Here">
        </div>
        <div class="form-group">
            <label>Model</label>
            <input name="model" class="form-control form-control-sm" type="text" placeholder="Enter model here">
        </div>
        <div class="form-group">
            <label>Serial Number</label>
            <input name="serial" class="form-control form-control-sm" type="text" placeholder="Enter serial #">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input name="description" class="form-control form-control-sm" type="text" placeholder="Enter description here">
        </div>
        <div class="cust-select">
            <label>Sub-Category</label>
            <select id="" name="sub_cat" class="form-control selectpicker" data-live-search="true" searchable="Select Sub-Category">
            {% for instance in object %}
                 <option data-tokens="{{instance.name}}" value="{{ instance.id }}">{{instance.name}}</option>
            {% endfor %}
            </select>
        </div>
            <p></p>
<!--        User and Location Info-->

        <div class="form-group">
            <label>Location</label>
            <input name="location" class="form-control form-control-sm" type="text" placeholder="Enter Base Location">
            <small class="form-text text-muted">3 digit base code. Ex: ERB</small>
        </div>
        <div class="form-group">
            <label>Physical Location</label>
            <input name="physical_location" class="form-control form-control-sm" type="text" placeholder="Enter physical location">
            <small class="form-text text-muted">Ex: WASH Office 1 or Drivers Room</small>
        </div>
        <div class="form-group">
            <label>Condition</label>
            <select name="condition" class="form-control" id="exampleFormControlSelect1">
                  <option>Good</option>
                  <option>Broken</option>
                  <option>Maintenance</option>
                  <option>Lost</option>
            </select>
        </div>
        <div class="form-group">
            <label>Accessories</label>
            <input name="accessories" class="form-control form-control-sm" type="text" placeholder="Enter list of accessories">
        </div>

<!--        Purchase File Information-->
        <div class="form-group">
            <label>Purchase File Reference</label>
            <input name="purchaseReference" class="form-control form-control-sm" type="text" placeholder="Enter list of accessories">
        </div>
        <div class="form-group">
            <label>Invoice Date</label>
                <div class="input-group date" data-date-format="yyyy-mm-dd">
                    <input name="purchaseDate" type="text" class="form-control" placeholder="dd.mm.yyyy">
                    <div class="input-group-addon" >
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            <p></p>
        <div class="form-group">
            <label>Price</label>
            <input name="price" class="form-control form-control-sm" type="number" placeholder="Price in USD">
        </div>
        <div class="form-group">
            <label>Donor</label>
            <input name="donor" class="form-control form-control-sm" type="text" placeholder="">
        </div>
        <div class="form-group">
            <label>Budget Code</label>
            <input name="budgetCode" class="form-control form-control-sm" type="text" placeholder="">
        </div>
        <div class="form-group">
            <label>Supplier's Name</label>
            <input name="supplierName" class="form-control form-control-sm" type="text" placeholder="">
        </div>
        <div class="form-group">
            <label>Comments</label>
            <textarea name="comments" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>



{% endblock %}

{% load static %}
{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
<!--    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
<!--    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>-->
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />-->
    <script src='{% static "js/datepicker.js" %}'></script>

{% endblock %}
