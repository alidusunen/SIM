{% extends 'base.html' %}

{% block content %}

<a href="create/" class="btn btn-warning"> Create Custodian </a>
<h1> List of Custodians</h1>
<!--<div class="main-search">-->
<!--    <input class="form-control form-control-sm left-aligned-search" type="text" id="mainSearch" placeholder="Search" onkeyup="fullSearchFunction()">-->
<!--</div>-->
<!--<p>Click on the "Name" to see details</p>-->
    <div class="narrow-table">
        <table class="ui celled table" id="mainTable">
          <thead>
            <tr>
              <th>Base</th>
              <th>Custodian Name</th>
              <th>Position</th>
            </tr>
<!--            <tr>-->
<!--                <th><input class="form-control form-control-sm" type="text" id="subSearch" placeholder="Filter" onkeyup="subSearchFunction()"></th>-->
<!--                <th><input class="form-control form-control-sm" type="text" id="subSearch1" placeholder="Filter" onkeyup="subSearchFunction1()"></th>-->
<!--                <th><input class="form-control form-control-sm" type="text" id="subSearch2" placeholder="Filter" onkeyup="subSearchFunction2()"></th>-->
<!--            </tr>-->
          </thead>
          <tbody>
            {% for instance in object_list %}
            <tr>
              <td class="selectable"><a href="{{ instance.get_absolute_url }}">{{ instance.base }}</a></td>
              <td class="selectable"><a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a></td>
              <td class="selectable"><a href="{{ instance.get_absolute_url }}">{{ instance.position }}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
